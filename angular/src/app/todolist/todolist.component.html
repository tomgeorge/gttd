<h1>{{title}}</h1>
<h2>My Todos</h2>
<input class="new-todo" placeholder="What needs to be done?" autofocus
    [(ngModel)]="newItem" (keyup.enter)="addItem()">
<button class="add" (click)="addItem()">Add</button>
<ul class="collapsible" data-collapsible="accordian">
  <todo-detail *ngFor="#todo of Todos"
    (click)="onSelect(todo)"
    [todo]="todo">
  </todo-detail>
</ul>
